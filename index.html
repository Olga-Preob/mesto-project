<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header page__header"><img class="header__logo" src="bc3450ffaa676172ae9a.svg" alt="Логотип проекта Место."></header><main class="content page__content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Фотография профиля пользователя."> <button class="button change-avatar-button" type="button"></button></div><div class="profile__info"><div class="profile__form-edit-button"><h1 class="profile__title">Имя</h1><button class="button button-effects edit-button" type="button" tabindex="0"></button></div><p class="profile__subtitle">О себе</p></div><button class="button button-effects add-button" type="button"></button></section><section class="image-board" aria-label="Раздел с фотографиями"><ul class="image-board__list"></ul></section></main><footer class="footer page__footer"><p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p></footer><div class="popup popup_background_light-dark popup_type_edit"><div class="popup__container popup__container_size_large"><form class="popup__form popup__form_type_edit" novalidate><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__fieldset popup__input-container"><input class="popup__input" id="nameInput" placeholder="Имя" minlength="2" maxlength="40" pattern="^[а-яА-Яa-zA-Z\-\u{2014}\u{2013}\sёЁ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required> <span class="popup__error nameInput-error"></span> <input class="popup__input" id="aboutInput" placeholder="О себе" minlength="2" maxlength="200" pattern="^[а-яА-Яa-zA-Z\-\u{2014}\u{2013}\sёЁ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required> <span class="popup__error aboutInput-error"></span></fieldset><fieldset class="popup__fieldset popup__handlers"><button class="button popup__button" type="submit">Сохранить</button> <button class="button button-effects popup__button-close" type="button"></button></fieldset></form></div></div><div class="popup popup_background_light-dark popup_type_add"><div class="popup__container popup__container_size_large"><form class="popup__form popup__form_type_add" novalidate><h3 class="popup__title">Новое место</h3><fieldset class="popup__fieldset popup__input-container"><input class="popup__input" id="imgNameInput" placeholder="Название" minlength="2" maxlength="30" pattern="^[а-яА-Яa-zA-Z\-\u{2014}\u{2013}\sёЁ]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required> <span class="popup__error imgNameInput-error"></span> <input class="popup__input" id="imgLinkInput" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error imgLinkInput-error"></span></fieldset><fieldset class="popup__fieldset popup__handlers"><button class="button popup__button" type="submit">Создать</button> <button class="button button-effects popup__button-close" type="button"></button></fieldset></form></div></div><div class="popup popup_background_light-dark popup_type_change-avatar"><div class="popup__container popup__container_size_medium"><form class="popup__form popup__form_type_change-avatar" novalidate><h3 class="popup__title">Обновить аватар</h3><fieldset class="popup__fieldset popup__input-container"><input class="popup__input" id="avaLinkInput" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error avaLinkInput-error"></span></fieldset><fieldset class="popup__fieldset popup__handlers"><button class="button popup__button" type="submit">Сохранить</button> <button class="button button-effects popup__button-close" type="button"></button></fieldset></form></div></div><div class="popup popup_background_light-dark popup_type_confirm"><div class="popup__container popup__container_size_small"><form class="popup__form popup__form_type_confirm" novalidate><h3 class="popup__title popup__title_type_question">Вы уверены?</h3><fieldset class="popup__fieldset popup__handlers"><button class="button popup__button" type="button">Да</button> <button class="button button-effects popup__button-close" type="button"></button></fieldset></form></div></div><div class="popup popup_background_dark popup_type_open-image"><div class="popup__container-image"><img class="popup__card-image"><h2 class="popup__card-title"></h2><button class="button button-effects popup__button-close" type="button"></button></div></div></div><template class="card-template"><li class="image-board__item"><article class="card"><img class="card__image" src="" alt=""> <button class="button button-effects card__delete-button" type="button"></button><div class="card__caption"><h2 class="card__title"></h2><div class="card__container-counter"><button class="button card__like-button" type="button"></button> <span class="card__like-counter">6</span></div></div></article></li></template></body></html>
